<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Roblox Script Hub</h1>
        <p>Create, share, and explore Roblox scripts!</p>
    </header>
    <div class="container">
        <section id="register">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
        
        <section id="postScript">
            <h2>Post a Script</h2>
            <form id="postScriptForm">
                <div class="form-group">
                    <label for="scriptTitle">Script Title:</label>
                    <input type="text" id="scriptTitle" name="scriptTitle" placeholder="Enter script title" required>
                </div>
                <div class="form-group">
                    <label for="scriptContent">Script Content:</label>
                    <textarea id="scriptContent" name="scriptContent" rows="8" placeholder="Paste your script here..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Post Script</button>
                </div>
            </form>
        </section>

        <section id="scripts">
            <h2>Recent Scripts</h2>
            <div class="script">
                <h3>Example Script Title</h3>
                <p>Script content will appear here...</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
