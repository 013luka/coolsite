<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBlox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                <span>ScriptBlox</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#upload">Upload</a></li>
                    <li><a href="#favorites">Favorites</a></li>
                    <li><a href="#rules">Rules</a></li>
                    <li><a href="#executors">Executors</a></li>
                    <li><a href="#account">Account</a></li>
                </ul>
            </nav>
            <div class="user-status">
                <span>231 Users Online</span>
                <span>1568 Guests Online</span>
            </div>
        </div>
    </header>
    <main>
        <section id="search">
            <h1>ScriptBlox</h1>
            <p>Search the best Lua scripts available in the community uploaded by users!</p>
            <div class="search-bar">
                <input type="text" placeholder='Try "admin"'>
                <button>Search</button>
                <div class="toggle">
                    <label for="free-toggle">Free</label>
                    <input type="checkbox" id="free-toggle">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ScriptBlox. All rights reserved.</p>
    </footer>
</body>
</html>
