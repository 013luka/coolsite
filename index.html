<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .scripts {
            margin-top: 2rem;
        }
        .script {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Script Hub</h1>
        <p>Create, share, and explore scripts for Roblox!</p>
    </header>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        
        <h2>Post a Script</h2>
        <form id="postScriptForm">
            <div class="form-group">
                <label for="scriptTitle">Script Title:</label>
                <input type="text" id="scriptTitle" name="scriptTitle" required>
            </div>
            <div class="form-group">
                <label for="scriptContent">Script Content:</label>
                <textarea id="scriptContent" name="scriptContent" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Post Script</button>
            </div>
        </form>

        <div class="scripts">
            <h2>Recent Scripts</h2>
            <div class="script">
                <h3>Example Script Title</h3>
                <p>Script Content...</p>
            </div>
            <!-- More scripts will be displayed here dynamically -->
        </div>
    </div>
    <script>
        // Basic form handling (replace with back-end logic in production)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('User registered (functionality requires back-end).');
        });

        document.getElementById('postScriptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Script posted (functionality requires back-end).');
        });
    </script>
</body>
</html>
