<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Luka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="profile-card">
            <img class="avatar" src="avatar.jpg" alt="Avatar">
            <h1 class="username">Luka</h1>
            <div class="status">
                <p><span class="dot"></span> currently doing nothing</p>
            </div>
            <div class="socials">
                <a href="https://youtube.com" target="_blank" class="social-link youtube">
                    <img src="youtube-icon.png" alt="YouTube">
                    <span>YouTube</span>
                </a>
                <a href="https://discord.com" target="_blank" class="social-link discord">
                    <img src="discord-icon.png" alt="Discord">
                    <span>Discord</span>
                </a>
                <a href="#" target="_blank" class="social-link custom">
                    <img src="custom-icon.png" alt="Custom">
                    <span>Other</span>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
